user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream backend_server {
        server andiusblog_springboot_1.1:8080;
        keepalive 2000;
    }

    # 前台 HTTP 跳转 HTTPS
    server {
        listen 80;
        server_name andiusblog.xyz www.andiusblog.xyz;
        return 301 https://$host$request_uri;
    }
    # 前台 HTTPS
    server {
        listen 443 ssl http2;
        server_name andiusblog.xyz www.andiusblog.xyz;
        ssl_certificate     /etc/ssl/andiusblog.xyz.pem;
        ssl_certificate_key /etc/ssl/andiusblog.xyz.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        location / {
            root /usr/local/nginx/html/h5;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        location /uploads/ {
            alias /usr/local/java/uploads/;
            autoindex on;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # 后台 HTTP 跳转 HTTPS
    server {
        listen 80;
        server_name admin.andiusblog.xyz;
        return 301 https://$host$request_uri;
    }
    # 后台 HTTPS
    server {
        listen 443 ssl http2;
        server_name admin.andiusblog.xyz;
        ssl_certificate     /etc/ssl/admin.andiusblog.xyz.pem;
        ssl_certificate_key /etc/ssl/admin.andiusblog.xyz.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        location / {
            # 指定后台前端静态文件目录，确保能正常访问后台页面
            root /usr/local/nginx/html-admin/h5;
            index index.html index.htm;
            try_files $uri $uri/ /index.html; # 支持前端路由，防止刷新404
        }
        location /api/ {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        location /uploads/ {
            alias /usr/local/java/uploads/;
            autoindex on;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}